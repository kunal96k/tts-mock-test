<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/reset-password.css}">
    <link rel="icon" type="image/png" th:href="@{/images/tts-logo-removebg-preview.png}">

    <title>Reset Password</title>
</head>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
            
                <h1 class="opacity">RESET PASSWORD</h1>
                <p class="form-subtitle opacity">Verify your identity with your current password, then create a fresh one.</p>

                <form class="form-block" aria-label="Reset Password Form">
                    <div class="input-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" placeholder="Enter current password" required />
                    </div>

                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required />
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required />
                    </div>

                    <button type="submit" class="opacity">UPDATE PASSWORD</button>
                </form>

                <div class="register-forget opacity">
                    <a th:href="@{/forgot-password}">Forgot your password?</a>
                    <a href="#!" class="support-link js-support-trigger">Need Help?</a>
                    <a th:href="@{/login}">Back to Login</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

    <div class="support-modal hidden" id="supportModal" role="dialog" aria-modal="true" aria-labelledby="supportModalTitle" aria-describedby="supportModalDescription" tabindex="-1">
        <div class="support-modal__header">
            <h2 id="supportModalTitle">Need Assistance?</h2>
            <button type="button" class="support-modal__close js-support-close" aria-label="Close support modal">&times;</button>
        </div>
        <div class="support-modal__content">
            <p id="supportModalDescription">Weâ€™re here to help. Reach out using the contact details below.</p>
            <div class="support-modal__contact">
                <a href="mailto:arbaaz@tts.net.in">arbaaz@tts.net.in</a>
                <a href="tel:+919371044424">+91 93710 44424</a>
            </div>
        </div>
    </div>
    <div class="modal-backdrop hidden" id="supportModalBackdrop"></div>

    <script th:src="@{js/login.js}"></script>

</body>
</html>
