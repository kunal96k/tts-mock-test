<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" th:href="@{/images/tts-logo-removebg-preview.png}">
  <link rel="stylesheet" th:href="@{css/forgot-password.css}">
  <title>Forgot Password</title>
</head>
<body>
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>

      <div class="form-container">
    
        <h1 class="opacity">RESET PASSWORD</h1>
        <p class="form-subtitle opacity">
          Enter your registered email, verify OTP, and reset your password.
        </p>

        <!-- Combined Form (Email + OTP + Passwords) -->
        <form class="form-block" id="reset-password-form">
          <div class="form-grid">
            <!-- Email + Send OTP -->
            <div class="input-group">
              <label for="forgot-email">Email Address</label>
              <input type="email" id="forgot-email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input-group btn-group">
              <button type="button" id="send-otp-btn" class="secondary-btn"> <i class="fas fa-paper-plane"></i>Send OTP</button>
            </div>

            <!-- OTP + Verify -->
            <div class="input-group">
              <label for="otp-code">OTP Code</label>
              <input type="text" id="otp-code" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required />
            </div>
            <div class="input-group btn-group">
              <button type="button" id="verify-otp-btn" class="secondary-btn">    <i class="fas fa-shield-alt"></i> Verify OTP</button>
            </div>

            <!-- New Password -->
            <div class="input-group">
              <label for="new-password">New Password</label>
              <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required />
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter new password" required />
            </div>
          </div>

          <button type="submit" class="opacity main-btn">RESET PASSWORD</button>
        </form>

        <p class="form-subtitle opacity">Already have an account? <a href="login.html">Login here</a>.</p>

        <div class="register-forget opacity">
          <a href="login.html">Back to Login</a>
          <a href="mailto:support@example.com" class="js-support-trigger">Need Support?</a>
        </div>
      </div>
      
      <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
  </section>
  <div class="support-modal hidden" id="supportModal" role="dialog" aria-modal="true" aria-labelledby="supportModalTitle" aria-describedby="supportModalDescription" tabindex="-1">
    <div class="support-modal__header">
        <h2 id="supportModalTitle">Need Assistance?</h2>
        <button type="button" class="support-modal__close js-support-close" aria-label="Close support modal">&times;</button>
    </div>
    <div class="support-modal__content">
        <p id="supportModalDescription">Weâ€™re here to help. Reach out using the contact details below.</p>
        <div class="support-modal__contact">
            <a href="mailto:arbaaz@tts.net.in">arbaaz@tts.net.in</a>
            <a href="tel:+919371044424">+91 93710 44424</a>
        </div>
    </div>
</div>
<div class="modal-backdrop hidden" id="supportModalBackdrop"></div>

  <script th:src="@{js/login.js}"></script>
</body>
</html>
