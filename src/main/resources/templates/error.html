<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - TechnoKraft</title>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .error-icon {
            font-size: 100px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 28px;
            color: #555;
            margin-bottom: 20px;
        }

        .error-message {
            color: #777;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-details {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 5px;
        }

        .error-details strong {
            color: #dc3545;
        }

        .error-details p {
            margin: 8px 0;
            font-size: 14px;
            color: #555;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 40px 20px;
            }

            .error-code {
                font-size: 48px;
            }

            .error-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <i class='bx bx-error-circle error-icon'></i>

    <h1 class="error-code" th:text="${status} ?: '500'">500</h1>

    <h2 class="error-title" th:text="${error} ?: 'Internal Server Error'">
        Internal Server Error
    </h2>

    <p class="error-message">
        Oops! Something went wrong on our end. We're sorry for the inconvenience.
    </p>

    <!-- Show error details in development mode -->
    <div class="error-details" th:if="${message}">
        <strong>Error Details:</strong>
        <p th:text="${message}">Error message will appear here</p>
        <p th:if="${path}"><strong>Path:</strong> <span th:text="${path}"></span></p>
        <p th:if="${timestamp}"><strong>Timestamp:</strong> <span th:text="${timestamp}"></span></p>
    </div>

    <div class="btn-group">
        <a href="javascript:history.back()" class="btn btn-secondary">
            <i class='bx bx-arrow-back'></i>
            Go Back
        </a>
        <a href="/" class="btn btn-primary">
            <i class='bx bx-home'></i>
            Go to Homepage
        </a>
    </div>
</div>
</body>
</html>
